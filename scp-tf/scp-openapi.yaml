components:
  schemas:
    AcceptTermsResponse:
      properties:
        accepted_at:
          format: date-time
          type: string
        ip_address:
          type: string
      required:
        - accepted_at
        - ip_address
      type: object
    Account:
      allOf:
        - $ref: "#/components/schemas/Info"
        - $ref: "#/components/schemas/GenericFields"
      description: Account holds account specific claims data
      properties:
        authorization:
          $ref: "#/components/schemas/ExternalAuthorization"
        default_permissions:
          $ref: "#/components/schemas/Permissions"
        exports:
          $ref: "#/components/schemas/Exports"
        imports:
          $ref: "#/components/schemas/Imports"
        limits:
          $ref: "#/components/schemas/OperatorLimits"
        mappings:
          $ref: "#/components/schemas/Mapping"
        revocations:
          $ref: "#/components/schemas/RevocationList"
        signing_keys:
          $ref: "#/components/schemas/SigningKeys"
      type: object
    AccountChartType:
      enum:
        - NumLeafNodes
        - NumConnections
        - NumSubscriptions
        - BytesSent
        - BytesReceived
        - NumMessagesSent
        - NumMessagesReceived
        - JetStreamEnabled
        - NumStreams
        - NumStreamConsumers
        - JetStreamMemoryUsed
        - JetStreamStorageUsed
        - JetStreamMemoryReserved
        - JetStreamStorageReserved
      type: string
    AccountClaims:
      allOf:
        - $ref: "#/components/schemas/ClaimsData"
      description: AccountClaims defines the body of an account JWT
      properties:
        nats:
          $ref: "#/components/schemas/Account"
      type: object
    AccountClaimsInfo:
      properties:
        js_enabled:
          type: boolean
      required:
        - js_enabled
      type: object
    AccountConnectionsListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/Connz"
          type: array
      required:
        - items
      type: object
    AccountCreateRequest:
      properties:
        connectors:
          type: boolean
        connectors_log_stream:
          type: string
        jwt_settings:
          $ref: "#/components/schemas/AccountJWTSettings"
        name:
          type: string
        user_jwt_expires_in_secs:
          format: int64
          type: integer
        workloads:
          type: boolean
        workloads_log_stream:
          type: string
      required:
        - name
      type: object
    AccountExportResponse:
      properties:
        id:
          type: string
        jwt:
          type: string
        name:
          type: string
        seed:
          type: string
        signing_key_groups:
          items:
            $ref: "#/components/schemas/SigningKeyGroupExport"
          type: array
        users:
          items:
            $ref: "#/components/schemas/UserExport"
          type: array
      required:
        - id
      type: object
    AccountInfo:
      properties:
        account_public_key:
          type: string
        id:
          type: string
        is_scp_account:
          type: boolean
        is_system_account:
          type: boolean
        name:
          type: string
        user_jwt_expires_in_secs:
          format: int64
          type: integer
      required:
        - id
        - account_public_key
        - name
        - user_jwt_expires_in_secs
        - is_system_account
        - is_scp_account
      type: object
    AccountInfoListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AccountInfo"
          type: array
      required:
        - items
      type: object
    AccountJWTSettings:
      allOf:
        - $ref: "#/components/schemas/Info"
      properties:
        authorization:
          $ref: "#/components/schemas/ExternalAuthorization"
        limits:
          $ref: "#/components/schemas/OperatorLimits"
        mappings:
          $ref: "#/components/schemas/Mapping"
        revocations:
          $ref: "#/components/schemas/RevocationList"
        tags:
          items:
            type: string
          type: array
      type: object
    AccountJWTSettingsPatch:
      properties:
        authorization:
          allOf:
            - $ref: "#/components/schemas/ExternalAuthorizationPatch"
          nullable: true
          type: object
        description:
          nullable: true
          type: string
        info_url:
          nullable: true
          type: string
        limits:
          allOf:
            - $ref: "#/components/schemas/OperatorLimitsPatch"
          nullable: true
          type: object
        mappings:
          allOf:
            - $ref: "#/components/schemas/MappingPatch"
          nullable: true
          type: object
        revocations:
          allOf:
            - $ref: "#/components/schemas/RevocationListPatch"
          nullable: true
          type: object
        tags:
          items:
            type: string
          nullable: true
          type: array
      type: object
    AccountLimits:
      properties:
        conn:
          format: int64
          type: integer
        disallow_bearer:
          type: boolean
        exports:
          format: int64
          type: integer
        imports:
          format: int64
          type: integer
        leaf:
          format: int64
          type: integer
        wildcards:
          type: boolean
      type: object
    AccountListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AccountViewResponse"
          type: array
      required:
        - items
      type: object
    AccountMetrics:
      properties:
        nats_core_account_bytes_recv:
          format: double
          type: number
        nats_core_account_bytes_sent:
          format: double
          type: number
        nats_core_account_conn_count:
          format: double
          type: number
        nats_core_account_jetstream_consumer_count:
          format: double
          type: number
        nats_core_account_jetstream_enabled:
          format: double
          type: number
        nats_core_account_jetstream_memory_reserved:
          format: double
          type: number
        nats_core_account_jetstream_memory_used:
          format: double
          type: number
        nats_core_account_jetstream_storage_reserved:
          format: double
          type: number
        nats_core_account_jetstream_storage_used:
          format: double
          type: number
        nats_core_account_jetstream_stream_count:
          format: double
          type: number
        nats_core_account_leaf_count:
          format: double
          type: number
        nats_core_account_msgs_recv:
          format: double
          type: number
        nats_core_account_msgs_sent:
          format: double
          type: number
        nats_core_account_sub_count:
          format: double
          type: number
      required:
        - nats_core_account_bytes_recv
        - nats_core_account_bytes_sent
        - nats_core_account_conn_count
        - nats_core_account_jetstream_consumer_count
        - nats_core_account_jetstream_enabled
        - nats_core_account_jetstream_memory_reserved
        - nats_core_account_jetstream_memory_used
        - nats_core_account_jetstream_storage_reserved
        - nats_core_account_jetstream_storage_used
        - nats_core_account_jetstream_stream_count
        - nats_core_account_leaf_count
        - nats_core_account_msgs_recv
        - nats_core_account_msgs_sent
        - nats_core_account_sub_count
      type: object
    AccountOverviewResponse:
      properties:
        account_public_key:
          type: string
        metrics:
          properties:
            BytesReceived:
              format: double
              type: number
            BytesSent:
              format: double
              type: number
            JetStreamR1StorageUsed:
              format: double
              type: number
            JetStreamR3StorageUsed:
              format: double
              type: number
            NumConnections:
              format: double
              type: number
            NumLeafNodes:
              format: double
              type: number
            NumMessagesReceived:
              format: double
              type: number
            NumMessagesSent:
              format: double
              type: number
          required:
            - NumLeafNodes
            - NumConnections
            - JetStreamR1StorageUsed
            - JetStreamR3StorageUsed
            - BytesReceived
            - BytesSent
            - NumMessagesReceived
            - NumMessagesSent
          type: object
      required:
        - account_public_key
        - metrics
      type: object
    AccountUpdateRequest:
      properties:
        connectors:
          type: boolean
        connectors_log_stream:
          type: string
        jwt_settings:
          $ref: "#/components/schemas/AccountJWTSettingsPatch"
        name:
          type: string
        user_jwt_expires_in_secs:
          format: int64
          type: integer
        workloads:
          type: boolean
        workloads_log_stream:
          type: string
      type: object
    AccountViewResponse:
      properties:
        account_public_key:
          type: string
        claims:
          $ref: "#/components/schemas/jwtAccountClaims"
        claims_info:
          $ref: "#/components/schemas/AccountClaimsInfo"
        connectors:
          type: boolean
        connectors_log_stream:
          type: string
        created:
          format: date-time
          type: string
        id:
          type: string
        is_scp_account:
          type: boolean
        is_system_account:
          type: boolean
        jwt:
          type: string
        jwt_settings:
          $ref: "#/components/schemas/AccountJWTSettings"
        jwt_sync_error:
          type: string
        jwt_sync_status:
          $ref: "#/components/schemas/JwtSyncStatus"
        name:
          type: string
        nsc_managed:
          type: boolean
        system:
          $ref: "#/components/schemas/SystemInfo"
        team:
          $ref: "#/components/schemas/TeamInfo"
        user_jwt_expires_in_secs:
          format: int64
          type: integer
        workloads:
          type: boolean
        workloads_log_stream:
          type: string
      required:
        - id
        - created
        - system
        - team
        - account_public_key
        - name
        - jwt
        - jwt_settings
        - claims
        - claims_info
        - user_jwt_expires_in_secs
        - is_system_account
        - is_scp_account
        - nsc_managed
        - jwt_sync_status
        - jwt_sync_error
        - connectors
        - workloads
      type: object
    AccountsOverviewListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AccountOverviewResponse"
          type: array
      required:
        - items
      type: object
    AckPolicy:
      description: enums have been changed to match UnmarshalJSON in
        https://github.com/nats-io/jsm.go/blob/main/api/consumers.go
      enum:
        - none
        - all
        - explicit
      type: string
    Activation:
      allOf:
        - $ref: "#/components/schemas/GenericFields"
      description: Activation defines the custom parts of an activation claim
      properties:
        issuer_account:
          description: >-
            IssuerAccount stores the public key for the account the issuer
            represents.

            When set, the claim was issued by a signing key.
          type: string
        kind:
          $ref: "#/components/schemas/ExportType"
        subject:
          type: string
      type: object
    ActivationClaims:
      allOf:
        - $ref: "#/components/schemas/ClaimsData"
      description: ActivationClaims holds the data specific to an activation JWT
      properties:
        nats:
          $ref: "#/components/schemas/Activation"
      type: object
    AdminAppUserCreateRequest:
      properties:
        generate_token:
          type: boolean
        password:
          type: string
        username:
          type: string
      required:
        - username
        - password
      type: object
    AdminAppUserCreateResponse:
      properties:
        token:
          type: string
      type: object
    AgentTokenCurrentResponse:
      allOf:
        - $ref: "#/components/schemas/AgentTokenViewResponse"
      properties:
        token:
          type: string
        url:
          type: string
      type: object
      required:
        - token
        - url
    AgentTokenListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AgentTokenViewResponse"
          type: array
      required:
        - items
      type: object
    AgentTokenRotateRequest:
      type: object
    AgentTokenRotateResponse:
      properties:
        id:
          type: string
        token:
          type: string
      required:
        - id
        - token
      type: object
    AgentTokenViewResponse:
      properties:
        created:
          format: date-time
          type: string
        id:
          type: string
        is_current:
          type: boolean
        last_accessed_at:
          format: date-time
          type: string
        nkey_public:
          type: string
        rotated_at:
          format: date-time
          type: string
      required:
        - id
        - created
        - nkey_public
        - is_current
      type: object
    AlertListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AlertViewResponse"
          type: array
      required:
        - items
      type: object
    AlertRuleAccountCreateRequest:
      allOf:
        - $ref: "#/components/schemas/AlertRuleBaseCreateRequest"
      properties:
        consumer_name:
          type: string
        rule_type:
          enum:
            - Account
            - Stream
            - Consumer
          type: string
        stream_name:
          type: string
      type: object
      required:
        - rule_type
    AlertRuleBaseCreateRequest:
      properties:
        duration_in_secs:
          type: integer
        message:
          type: string
        metric:
          type: string
        severity:
          $ref: "#/components/schemas/AlertRuleSeverity"
        threshold_expression_metric:
          $ref: "#/components/schemas/AlertRuleThresholdMetric"
        threshold_expression_multiplier:
          type: number
        threshold_fixed_value:
          type: number
        threshold_operator:
          $ref: "#/components/schemas/AlertRuleOperator"
      required:
        - message
        - metric
        - threshold_operator
        - duration_in_secs
        - severity
      type: object
    AlertRuleListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AlertRuleViewResponse"
          type: array
      required:
        - items
      type: object
    AlertRuleOperator:
      enum:
        - Greater Than
        - Less Than
        - Greater Than Or Equal
        - Less Than Or Equal
        - Equal
        - Not Equal
      type: string
    AlertRuleSeverity:
      enum:
        - Info
        - Warn
        - Error
        - Critical
      type: string
    AlertRuleSystemCreateRequest:
      $ref: "#/components/schemas/AlertRuleBaseCreateRequest"
    AlertRuleThresholdMetric:
      enum:
        - account.max_connections
        - account.max_consumers
        - account.max_bytes
        - account.max_exports
        - account.max_imports
        - account.max_jwt_expiry
        - account.max_msg_payload
        - account.max_streams
        - account.max_subscriptions
        - account.JS_max_file
        - account.JS_max_memory
        - system.JS_max_memory
        - system.JS_max_file
      type: string
    AlertRuleType:
      enum:
        - SystemDefault
        - System
        - AccountDefault
        - Account
        - Stream
        - Consumer
      type: string
    AlertRuleUpdateRequest:
      properties:
        duration_in_secs:
          type: integer
        is_enabled:
          type: boolean
        message:
          type: string
        severity:
          $ref: "#/components/schemas/AlertRuleSeverity"
        threshold_expression_metric:
          $ref: "#/components/schemas/AlertRuleThresholdMetric"
        threshold_expression_multiplier:
          type: number
        threshold_fixed_value:
          type: number
        threshold_operator:
          $ref: "#/components/schemas/AlertRuleOperator"
      type: object
    AlertRuleViewResponse:
      properties:
        account_id:
          type: string
        consumer_name:
          type: string
        created:
          format: date-time
          type: string
        duration_in_secs:
          type: integer
        id:
          type: string
        is_enabled:
          type: boolean
        message:
          type: string
        metric:
          type: string
        rule_type:
          $ref: "#/components/schemas/AlertRuleType"
        severity:
          $ref: "#/components/schemas/AlertRuleSeverity"
        stream_name:
          type: string
        system_id:
          type: string
        threshold_expression_metric:
          type: string
        threshold_expression_multiplier:
          type: number
        threshold_fixed_value:
          type: number
        threshold_operator:
          type: string
      required:
        - id
        - created
        - message
        - metric
        - threshold_operator
        - duration_in_secs
        - severity
        - rule_type
        - is_enabled
      type: object
    AlertStatus:
      enum:
        - New
        - Open
        - Closed
      type: string
    AlertViewResponse:
      properties:
        AcknowledgedByAppUserID:
          type: string
        account:
          $ref: "#/components/schemas/AccountInfo"
        account_id:
          type: string
        acknowledged_at:
          format: date-time
          type: string
        alert_rule:
          $ref: "#/components/schemas/AlertRuleViewResponse"
        alert_rule_id:
          type: string
        closed_at:
          format: date-time
          type: string
        consumer_name:
          type: string
        created:
          format: date-time
          type: string
        id:
          type: string
        is_acknowledged:
          type: boolean
        is_closed:
          type: boolean
        is_firing:
          type: boolean
        message:
          type: string
        metric_value:
          format: double
          type: number
        sample_values:
          items:
            $ref: "#/components/schemas/PromSampleValue"
          type: array
        severity:
          $ref: "#/components/schemas/AlertRuleSeverity"
        stream_name:
          type: string
        system:
          $ref: "#/components/schemas/SystemInfo"
        system_id:
          type: string
        threshold_value:
          format: double
          type: number
      required:
        - id
        - alert_rule_id
        - metric_value
        - threshold_value
        - message
        - severity
        - is_acknowledged
        - is_closed
        - created
        - alert_rule
        - is_firing
        - sample_values
      type: object
    ApexCoordinate:
      properties:
        x:
          format: double
          type: number
        y:
          format: double
          type: number
      required:
        - x
        - y
      type: object
    ApexSeries:
      properties:
        data:
          items:
            $ref: "#/components/schemas/ApexCoordinate"
          type: array
        name:
          type: string
      required:
        - name
        - data
      type: object
    AppPolicy:
      properties:
        description:
          type: string
        group:
          $ref: "#/components/schemas/AppPolicyGroup"
        name:
          type: string
        statements:
          additionalProperties:
            $ref: "#/components/schemas/AppPolicyStatement"
          type: object
      required:
        - name
        - statements
        - group
      type: object
    AppPolicyGroup:
      enum:
        - Core
        - Cloud
        - Connectors
        - Workloads
      type: string
    AppPolicyStatement:
      properties:
        action:
          items:
            type: string
          type: array
        effect:
          items:
            $ref: "#/components/schemas/AppRoleEffect"
          type: array
        name:
          type: string
        operation_id:
          type: string
        resource:
          items:
            type: string
          type: array
        service:
          type: string
      required:
        - name
        - resource
        - action
        - effect
      type: object
    AppRole:
      properties:
        description:
          type: string
        enabled:
          type: boolean
        id:
          type: string
        name:
          type: string
        policies:
          items:
            type: string
          type: array
        scope:
          $ref: "#/components/schemas/AppRoleScope"
        sort_order:
          type: number
      required:
        - id
        - enabled
        - scope
        - name
        - description
        - policies
        - sort_order
      type: object
    AppRoleEffect:
      enum:
        - ALLOW
        - DENY
      type: string
    AppRoleScope:
      enum:
        - App
        - Team
        - System
        - Account
        - NatsUser
      type: string
    AppUserAccessTokenCreateRequest:
      properties:
        expires:
          format: date-time
          type: string
        name:
          type: string
      required:
        - name
      type: object
    AppUserAccessTokenCreateResponse:
      allOf:
        - $ref: "#/components/schemas/AppUserAccessTokenViewResponse"
      properties:
        token:
          type: string
      type: object
      required:
        - token
    AppUserAccessTokenListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AppUserAccessTokenViewResponse"
          type: array
      required:
        - items
      type: object
    AppUserAccessTokenUpdateRequest:
      properties:
        expires:
          format: date-time
          type: string
        name:
          type: string
      type: object
    AppUserAccessTokenViewResponse:
      properties:
        created:
          format: date-time
          type: string
        expires:
          nullable: true
          type: string
        id:
          type: string
        last_active:
          nullable: true
          type: string
        name:
          type: string
      required:
        - id
        - created
        - name
      type: object
    AppUserAssignListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AppUserAssignResponse"
          type: array
      required:
        - items
      type: object
    AppUserAssignRequest:
      properties:
        role_id:
          type: string
      required:
        - role_id
      type: object
    AppUserAssignResponse:
      properties:
        account:
          $ref: "#/components/schemas/AccountInfo"
        app_user:
          $ref: "#/components/schemas/AppUserInfo"
        created:
          format: date-time
          type: string
        nats_user:
          $ref: "#/components/schemas/NatsUserInfo"
        resource_id:
          type: string
        role_id:
          type: string
        role_name:
          type: string
        scope:
          $ref: "#/components/schemas/AppRoleScope"
        system:
          $ref: "#/components/schemas/SystemInfo"
        team:
          $ref: "#/components/schemas/TeamInfo"
        team_app_user:
          $ref: "#/components/schemas/TeamAppUserInfo"
      required:
        - created
        - app_user
        - team_app_user
        - resource_id
        - scope
        - role_name
        - role_id
      type: object
    AppUserCreateRequest:
      properties:
        identifier:
          type: string
        name:
          type: string
        role_id:
          type: string
      required:
        - name
        - identifier
        - role_id
      type: object
    AppUserCreateResponse:
      allOf:
        - $ref: "#/components/schemas/AppUserViewResponse"
      properties:
        invitation_link:
          type: string
      type: object
      required:
        - invitation_link
    AppUserInfo:
      properties:
        id:
          type: string
        identifier:
          type: string
        name:
          type: string
        type:
          $ref: "#/components/schemas/AppUserType"
      required:
        - id
        - name
        - type
      type: object
    AppUserInfoListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AppUserInfo"
          type: array
      required:
        - items
      type: object
    AppUserInvitationRequest:
      properties:
        associations:
          items:
            $ref: "#/components/schemas/TeamAppUserAssociation"
          type: array
        identifier:
          type: string
        name:
          type: string
        role_id:
          type: string
      required:
        - identifier
        - name
        - role_id
      type: object
    AppUserInvitationResponse:
      properties:
        app_user:
          $ref: "#/components/schemas/AppUserInfo"
        team_app_user:
          $ref: "#/components/schemas/TeamAppUserInfo"
      required:
        - team_app_user
        - app_user
      type: object
    AppUserListResponse:
      properties:
        items:
          items:
            $ref: "#/components/schemas/AppUserViewResponse"
          type: array
      required:
        - items
      type: object
    AppUserType:
      enum:
        - Person
        - AppServiceAccount
        - TeamServiceAccount
      type: string
    AppUserUpdateRequest:
      properties:
        name:
          type: string
        reset_password:
          type: boolean
        role_id:
          type: string
      type: object
    AppUserUpdateResponse:
      allOf:
        - $ref: "#/components/schemas/AppUserViewResponse"
      properties:
        reset_password_link:
          type: string
      type: object
    AppUserViewResponse:
      properties:
        created:
          format: date-time
          type: string
        id:
          type: string
        identifier:
          type: string
        last_active:
          nullable: true
          type: string
        name:
          type: string
        pending_creation:
          type: boolean
        role_id:
          type: string
        role_name:
